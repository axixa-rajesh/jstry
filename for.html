<input type="number" id="a" placeholder="Enter Table">
<input type="number" id="b" placeholder="Enter limit">
<div id="r">

</div>
<button onclick="myfun()">ok</button>
<script>

    function myfun()
    {
        x=0;
        r.innerHTML='';
        for(var i=1;x<b.value;i++){
          r.innerHTML+=x=i*a.value; 
          r.innerHTML+="<br>";
        }
    }
</script>
