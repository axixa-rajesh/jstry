
<input type="number" id="a">
<input type="number" id="b">
<button onclick="check()">Ok</button>
<div id="r"></div>
<script>
    function check(){
        var a=document.getElementById('a').value;
        var b=document.getElementById('b').value;
        if(a>b){
                document.getElementById("r").innerHTML=`a ${a} is big`;
            }
        if(b>a){
            document.getElementById("r").innerHTML=`b ${b} is big`;

        }
        
        if(b==a){
            document.getElementById("r").innerHTML=`Both are equal`;

        }
}
</script>
