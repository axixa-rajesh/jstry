<script>
    var i=1;
    var str='';
    do{
        var j=1;
        do{
            if((i==1 || i==7 || j==1 || j==5 || (i==3 && j==2) || (i==4 && j==3) || (i==5 && j==4)) && !((i==3 || i==4) && (j==1 || j==5)) && !(i==1 && (j==1 || j==5)) && !(i==7 && (j==1 || j==5)) && !(i==5 &&j==1) && !(i==5 &&j==5) ){
            str+=" * ";
            }else{
                str+="   ";
            }
            j++;
        }while(j<=5);
        str+="\n";

        i++;
    }while(i<=7);
    console.log(str);
</script>
